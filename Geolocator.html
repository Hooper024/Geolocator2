<!DOCTYPE html>
<html>
<head>
  <title>Map Distance Visualization</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    crossorigin=""
  </script>
  <script>
    const map = L.map('map').setView([-8.136673, 36.669067], 14);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Point coordinates
    const points = {
      1: [-8.139957, 36.669067],
      2: [-8.136673, 36.664277],
      3: [-8.134107, 36.669272],
      4: [-8.127067, 36.668128],
      5: [-8.147755, 36.669503],
      6: [-8.152952, 36.668628],
      7: [-8.16065, 36.671715],
      8: [-8.145208, 36.664078],
      9: [-8.140587, 36.658875],
      10: [-8.144478, 36.655602],
      11: [-8.152707, 36.65118],
      12: [-8.14853, 36.646268],
      13: [-8.144678, 36.637868],
      14: [-8.14199, 36.646127],
      15: [-8.131433, 36.645023],
      16: [-8.135677, 36.684902],
      17: [-8.141285, 36.678193],
      18: [-8.146768, 36.679448],
      19: [-8.129183, 36.675567],
      20: [-8.133372, 36.679662],
      21: [-8.118925, 36.683908],
      22: [-8.122098, 36.676527],
      23: [-8.126647, 36.682575],
      24: [-8.124133, 36.69217],
      25: [-8.128393, 36.69712],
      26: [-8.09519, 36.59895],
      27: [-8.091442, 36.584242],
      28: [-8.088058, 36.565937],
      29: [-8.089595, 36.571963],
      30: [-8.095883, 36.576907],
      31: [-8.095608, 36.605252],
      32: [-8.10159, 36.610892],
      33: [-8.141377, 36.704998],
      34: [-8.149758, 36.695585],
      35: [-8.145618, 36.692782],
      36: [-8.145273, 36.698802],
      37: [-8.164807, 36.681247],
      38: [-8.160658, 36.68477],
      39: [-8.15237, 36.683132],
      40: [-8.147742, 36.685317],
      41: [-8.151388, 36.689433],
      42: [-8.140122, 36.695068],
};

    // Draw markers
    for (const [id, coords] of Object.entries(points)) {
      L.circleMarker(coords, { radius: 6, color: 'blue' })
        .addTo(map)
        .bindTooltip(`Point [${id}]`, {permanent: true, direction: 'right'});
    }

    // Distance pairs ≥ 500m
   const pairs = [
  [1, 3, 650.645],
  [2, 4, 1121.830],
  [3, 5, 1517.490],
  [4, 6, 2878.174],
  [5, 7, 1447.140],
  [6, 8, 951.784],
  [7, 9, 2507.299],
  [8, 10, 760.284],
  [9, 11, 1512.192],
  [10, 12, 946.623],
  [11, 13, 1485.571],
  [12, 14, 727.209],
  [13, 15, 1604.927],
  [14, 16, 3528.440],
  [15, 17, 3154.497],
  [16, 18, 1325.491],
  [17, 19, 1365.692],
  [18, 20, 1489.456],
  [19, 21, 1361.524],

  [26, 28, 3052.051],
  [27, 29, 1115.342],
  [28, 30, 1310.054],
  [29, 31, 3045.922],
  [30, 32, 3099.222],
  [31, 33, 10248.903],
  [32, 34, 9259.703],
  [33, 35, 1186.639],
  [34, 36, 575.214],
  [35, 37, 2368.318],
  [36, 38, 2119.089],
  [37, 39, 1392.891],
  [38, 40, 1436.796],
  [39, 41, 572.278],
  [40, 42, 1213.837],
];


    // Draw lines and distance popups
    for (const [a, b, dist] of pairs) {
      const latlngs = [points[a], points[b]];
      L.polyline(latlngs, {color: 'red'}).addTo(map)
        .bindPopup(`Point ${a} ⇔ Point ${b}<br>Distance: ${dist.toFixed(3)} km`);
    }
  </script>
</body>
</html>
